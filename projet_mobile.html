    <body class="body2">
        <main class="mainM">
            <a href="index_mobile.html">
            <button id="accueilM">Home</button></a>
            <a href="jeux_mobile.html">
            <button id="jeuxM">Games</button></a>
            <a href="contact_mobile.html">

            <hr id="hr" color="rgba(153, 15, 15, 0.829)"/>

            <link href="http://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">

            <div class="container">
            <div class="menu">
                <button class="btn-minecraft">Singeplayer</button>
                <button class="btn-minecraft">Multiplayer</button>
                <button class="btn-minecraft">Minecraft Realms</button>
            </div>
            <div class="menu-options">
                <button class="btn-minecraft">Options...</button>
                <button class="btn-minecraft">Quit</button>
            </div>
            </div>


            <div class="scene">
              <div class="character__wrap">
                <div class="character">
                  <div class="character__head">
                    <div class="cuboid cuboid-head">
                      <div class="cuboid__side"></div>
                      <div class="cuboid__side"></div>
                      <div class="cuboid__side"></div>
                      <div class="cuboid__side"></div>
                      <div class="cuboid__side"></div>
                      <div class="cuboid__side"></div>
                    </div>
                  </div>
                  <div class="character__arm character__arm--left">
                    <div class="cuboid cuboid-arm cuboid-arm--left">
                      <div class="cuboid__side"></div>
                      <div class="cuboid__side"></div>
                      <div class="cuboid__side"></div>
                      <div class="cuboid__side"></div>
                      <div class="cuboid__side"></div>
                      <div class="cuboid__side"></div>
                    </div>
                  </div>
                  <div class="character__torso">
                    <div class="cuboid cuboid-torso">
                      <div class="cuboid__side"></div>
                      <div class="cuboid__side"></div>
                      <div class="cuboid__side"></div>
                      <div class="cuboid__side"></div>
                      <div class="cuboid__side"></div>
                      <div class="cuboid__side"></div>
                    </div>
                  </div>
                  <div class="character__arm character__arm--right">
                    <div class="cuboid cuboid-arm cuboid-arm--right">
                      <div class="cuboid__side"></div>
                      <div class="cuboid__side"></div>

                      <div class="cuboid__side"></div>
                      <div class="cuboid__side"></div>
                      <div class="cuboid__side"></div>
                    </div>
                  </div>
                  <div class="character__leg character__leg--left">
                    <div class="cuboid cuboid-leg cuboid-leg--left">
                      <div class="cuboid__side"></div>
                      <div class="cuboid__side"></div>
                      <div class="cuboid__side"></div>
                      <div class="cuboid__side"></div>
                      <div class="cuboid__side"></div>
                      <div class="cuboid__side"></div>
                    </div>
                  </div>
                  <div class="character__leg character__leg--right">
                    <div class="cuboid cuboid-leg cuboid-leg--right">
                      <div class="cuboid__side"></div>
                      <div class="cuboid__side"></div>
                      <div class="cuboid__side"></div>
                      <div class="cuboid__side"></div>
                      <div class="cuboid__side"></div>
                      <div class="cuboid__side"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>


            <div class="scene2">
                <div class="cube">
                  <div class="cube__face cube__face--left"></div>
                  <div class="cube__face cube__face--right"></div>
                  <div class="cube__face cube__face--top"></div>
                  <div class="cube__face cube__face--bottom"></div>
                  <div class="cube__face cube__face--front"></div>
                  <div class="cube__face cube__face--back"></div>
                </div>
            </div>

            <div class="head">
                <div class="faces">
                  <div class="inner back"></div>
                  <div class="inner right"></div>
                  <div class="inner top"></div>
                  <div class="inner bottom"></div>
                  <div class="inner front"></div>
